name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create .env
        run: echo "${{ secrets.ENV_PRODUCTION }}" > .env

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # NVM লোড
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use 24

            cd /applications/senaeya/senaeya-backend

            git pull origin main

            # .env ওভাররাইট
            cp .env .env 2>/dev/null || true

            # এখানে devDependencies সহ সব ইনস্টল করব (কারণ build দরকার)
            npm ci

            # TypeScript বিল্ড করব (এটা না করলে dist ফোল্ডার হবে না)
            npm run build

            # এখন প্রোডাকশনের জন্য শুধু production dependencies রাখব (অপশনাল, স্পেস বাঁচানোর জন্য)
            rm -rf node_modules
            npm ci --omit=dev

            # PM2 রিস্টার্ট
            pm2 restart senaeya_backend || pm2 start "npm run start:concurrently" --name senaeya_backend

            # স্ট্যাটাস দেখাও
            pm2 status